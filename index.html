<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="style/game-icon.avif">
  </head>
  <body>
    <!--Form-->
    <div class="input-form-container" id="inputFormContainer">
      
      <div class="name-form">
        <div class="title"><h1>Tic-Tac-Toe</h1></div>
        <div class="player-form">
          <h2>Player 1</h2>
          <div class="name-button">
            <label for="player1-input">Name:</label>
            <input type="text" name="player1-name" id="player1-input"  maxlength="24" />
            <button class="symbol" id="player1-symbol">x</button>
          </div>
          
        </div>
        <div class="second-player-container">
          <div class="player-form">
            <h2>Player 2</h2>
            <div class="name-button">
              <label for="player2-input">Name:</label>
              <input type="text" name="player2-name" id="player2-input"  maxlength="24" />
              <button class="symbol" id="player2-symbol">o</button>
            </div>
            
          </div>
        </div>
        <button id="start">Start</button>
      </div>
    </div>
    <!----------->
    <!--Display-->
    <div class="player-name" style = "display: none;">
      <div class="player" id="player1">
        <div class="displayed-name">
          <h2>Name:</h2> <span class="name1"></span>

        </div>
        
        <div class="displayed-symbol">
          <p>symbol:</p><span class="symbol1"></span>
        </div>
      </div>
      <!---------->
      <div class="player" id="player2">
        <div class="displayed-name">
          <h2>Name:</h2><span class="name2"></span>
        </div>
        <div class="displayed-symbol">
          <p>symbol:</p><span class="symbol2"></span>
        </div>
       
        
      </div>
    </div>
    <!-----container grid----->
    <div id="container" class="container" style="display: none;">
      <div class="box" data-box="0"></div>
      <div class="box" data-box="1"></div>
      <div class="box" data-box="2"></div>
      <div class="box" data-box="3"></div>
      <div class="box" data-box="4"></div>
      <div class="box" data-box="5"></div>
      <div class="box" data-box="6"></div>
      <div class="box" data-box="7"></div>
      <div class="box" data-box="8"></div>
    </div>
    <div class="winner" style="display: none;"></div>
    <script src="script.js"></script>
  </body>
</html>
